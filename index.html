<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <title>ferm2</title>
    </head>
    <body>
        <container>
            <header>
                <div class="logo">
                    <img src="image/Logo.png" alt="Logo">
                </div>
                <div class="hamburger">
                    <a href="#" class="ham-icon">
                        <i class="fas fa-bars"></i>
                    </a>
                    <ul class="dropdown">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Sale</a></li>
                        <li><a href="#">customer Care</a></li>
                        <li><a href="#">Stockists</a></li>
                    </ul>
                </div>
                <div class="bag">
                    <a href="#">
                        <img src="image/bag_img.png" alt="bag">
                    </a>
                </div>
            </header>
            <main>
                <div class="contant1">
                    <div class="background">
                        <div class="box">
                            <h1>FALL & WINTER</h1>
                            <button>Shop Now</button>
                        </div>
                    </div>
                </div>
                <div class="contant2">
                    <h3>FREE SHIPPING WORLWIDE</h3>
                </div>
                <div class="contant3">
                    <h2>YEAR ROUND</h2>
                    <hr>
                    <h3>Must Have Items</h3>
                </div>
                <div class="contant4">
                    <div class="sale">
                        <div class="sale-left">
                            <img src="image/left.png" alt="left">
                        </div>
                        <div class="sale-middle">
                            <img src="image/middle.png" alt="middle">
                        </div>
                        <div class="sale-right">
                            <img src="image/right.png" alt="right">
                        </div>
                    </div>
                    <button class="sale-btn">
                        SALE
                    </button>
                    <button class="dress-btn">
                        EDITOR'S PICKS
                    </button>
                    <button class="glass-btn">
                        GET IN FOCUS
                    </button>
                </div>
            </main>
            <footer>
                <div class="connect">
                    <div class="outside">
                        <h4>STAY CONNECTED</h4>
                        <div class="outside-icon">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-pinterest-p"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                    <div class="subscription">
                        <h4>BE OUR FRIEND</h4>
                        <div class="form">
                            <input type="text" placeholder=" Email">
                            <button>Update Me</button>
                        </div>
                    </div>
                    <div class="contact-window">
                        <h4>NEED ASSISTANCE?</h4>
                        <p>123-456-7890<br>info@mysite.com</p>
                    </div>
                </div>
                <div class="copyright">
                    <spen>
                        <i class="far fa-copyright"></i>
                    </spen>
                    <spen>2023 by PRETTY GAL. Proudly created with Wix.com</spen>
                </div>
            </footer>
        </container>
    </body>
</html>
